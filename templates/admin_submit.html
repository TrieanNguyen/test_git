<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản Lý Nhà Kho</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>

        function loading(){
            $("#loading").show();
            $("#content").hide();

      // ]]>

    <style>
      body {
        font-family: "Verdana", sans-serif;
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <!--background-image: url('https://images.pexels.com/photos/1097930/pexels-photo-1097930.jpeg');-->

  <body>
    <div class="row p-1 justify-content-center">
      <div class="col-1 p-2 justify-content-center d-flex">
        <img src="https://grovegroup.net/Data/Sites/1/media/img/logo.png" class="rounded float-start" alt="Grove image">
      </div>
      <div class="col-10 justify-content-center text-center mt-3">
        <label for="formFileMultiple" class="form-label h2"  style="font-family: Trebuchet MS, sans-serif;"> Đăng kí danh sách tài xế </label>
      </div>
    </div>

    <div class="rounded shadow p-2 border border-1 mx-2 my-5 bg-light">
      <form method="post" enctype = "multipart/form-data">
        <div class = "row">
          <div class = "col">
            <input class="form-control" type="file" id="formFileMultiple" name = "file" multiple>
          </div>
          <div class = "col">
            <button type="submit" class="btn btn-outline-success">Upload File</button>
          </div>
        </div>
      </form>
    </div>

    <!--<div class="overflow-auto mt-3 p-1 mb-2 mh-30" style="height:350px;">
      <ul class="list-group">
        {% for file in files %}
          <li class="list-group-item list-group-item-action">{{ file }}</li>
        {% endfor %}
      </ul>
    </div>-->
    
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://grovegroup.net/Data/Sites/1/Banner/banner-web-1920x1281-main-optionalartboard-1-copy.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>First slide label</h5>
            <p>Some representative placeholder content for the first slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://grovegroup.net/Data/Sites/1/Banner/banner-web-1920x1281-main-optionalartboard-1.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://grovegroup.net/Data/Sites/1/Banner/banner-web-1920x1281-main-optionalartboard-1-copy-2.jpg" class="d-block w-100" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!--<div class="progress" id="content">

    </div>
    <div id="loading">
    </div>-->
