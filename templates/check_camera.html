<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Quản Lý Nhà Kho</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <script src="static/js/bootstrap.min.js"></script>
    <style>
      body {background-color: #f5f5f5;}
    </style>
  </head>

  <body>
    <div class='container'>
        <div class="row justify-content-md-center">
          <div class="col-4 bg-danger">
            <p class="text-start fs-1 text-light text-center">Xe Vào Cổng</p>
          </div>

          <button type="button" class="btn btn-outline-info col">
            <p class="text-start fs-4 text-dark text-center">Mở cổng</p>
          </button>
        </div>

        <div class = "row">
          <div class="col border border-3 border-dark bg-white", style="height: 80vh;">
              <div class="embed-responsive embed-responsive-16by9">
                <img src="{{ url_for('video_feed') }} " width="1290px" height="550px"  alt="This picture in camera"  allowfullscreen>
              </div>
            </div>
          </div>

        <div class = "row mt-1">
          <div class="col-2 bg-dark border border-top-0 rounded">
            <p class="text-start fs-4 text-light text-center">Biển số xe</p>
          </div>

          <div class="col-4">
            <input class="form-control" type="text" placeholder="" aria-label="Disabled input example" value = "{{ plate }}" disabled readonly>
          </div>
          <div class="col-4">
            <input class="form-control" type="text" placeholder="Nhập biến số" aria-label="default input example" value = "{{ request.form.plate }}">
          </div>

          <div class = "col-2">
            <form action="/detection" method="post">
              <button type="submit" class="btn btn-outline-warning">
                <p class="text-start fs-4 text-dark text-center">Kiểm tra biển số</p>
              </button>
            </form>
          <div>
        </div>
      </div>
    </div> 
  </body>
</html>
